<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>sample</title>
</head>

<body>
    <div class="container">
        <header>
            <form id="form">
                <input type="text" id="search" class="search" placeholder="Search"><small id="objects"></small>
            </form>
        </header>


        <main id="main" class="mainli">


        </main>
    </div>
    <script>
        window.addEventListener("pageshow", function(event) {
            var historyTraversal = event.persisted,
                perf = window.performance,
                perfEntries = perf && perf.getEntriesByType && perf.getEntriesByType("navigation"),
                perfEntryType = perfEntries && perfEntries[0] && perfEntries[0].type,
                navigationType = perf && perf.navigation && perf.navigation.type;
            if (
                historyTraversal || perfEntryType === "back_forward" || navigationType === 2
            ) {
                window.location.reload();
            }
        })
    </script>
    <script src="script.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="init.js"></script>
</body>

</html>
